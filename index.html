<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo interactivo | Hanna Sharon Beltrán</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="start-screen">
        <img src="assets/logo_inicio.png" alt="Museo Interactivo">
        <p>Hanna Sharon Beltrán</p>
        <a class="start-btn"><span>Iniciar</span></a>
    </section>
    <main>
        <div class="frames">
            <div class="frame">
                <img src="https://www.medianalisis.org/wp-content/uploads/2021/06/DESINFORMACION-Y-CENSURA.png" alt="foto">
            </div>
            <div class="frame">
                <img src="https://previews.123rf.com/images/jansucko/jansucko1610/jansucko161000044/65571184-de-cerca-de-cuatro-diferentes-rosas-rojas-de-tama%C3%B1o-en-fondo-gris-con-muchas-peque%C3%B1as-gotas-en-los.jpg" alt="foto">
            </div>
        </div>
        <nav>
            <img src="assets/flecha.png" alt="Anterior" class="previous gray">
            <div class="room-div">
                <div class="room-line"></div>
                <p class="room">Sala 1</p>
            </div>
            <img src="assets/flecha.png" alt="Siguiente" class="next">
        </nav>
    </main>
    <script src="script.js"></script>
</body>
</html>
