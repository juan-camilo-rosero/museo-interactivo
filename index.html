<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museo interactivo | Hanna Sharon Beltrán</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section id="first-video">
        <div class="volume-div">
            <figure class="volume-btn">
                <img src="assets/icons/volume.png" alt="Icono volumen" class="volume-icon">
            </figure>
            <p class="bold-volume-txt">Haz click en el ícono de sonido</p>
            <p class="volume-txt">para iniciar la experiencia</p>
        </div>
        <video class="first-video" src="assets/videos/primer-video.mp4"></video>
    </section>
    <section id="start-screen" class="hidden none">
        <img src="assets/icons/logo_inicio.png" alt="Museo Interactivo">
        <p>Hanna Sharon Beltrán</p>
        <a class="start-btn"><span>Iniciar</span></a>
    </section>
    <script src="script.js" type="module"></script>
</body>
</html>
